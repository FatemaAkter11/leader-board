<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <!-- Font-Awesome icon -->
    <script src="https://kit.fontawesome.com/0cbac61452.js" crossorigin="anonymous"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- header part start -->
    <header>

    </header>
    <!-- header part end -->

    <!-- Top players and Top Blogs part start -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
            </div>
            <div class="players">
                <div class="player">
                    <img src="images/players/player-1.png" alt="">
                    <h4 class="player-name">John smith</h4>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="">
                    <h4 class="player-name">Pro Rasel</h4>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="">
                    <h4 class="player-name">Abu Sufian</h4>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="">
                    <h4 class="player-name">Shajedul Karim</h4>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="">
                    <h4 class="player-name">Maruf Ahmed</h4>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="">
                    <h4 class="player-name">Mujahid</h4>
                </div>
            </div>
            <hr>
            <!-- top blogs starts -->
            <div class="top-blogs">
                <h2 class="section-title">Top Blog</h2>
            </div>
            <div class="blogs">
                <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-1.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                        <p class="blog-author">By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-2.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">UI cheat sheet:
                            list vs grids</h3>
                        <p class="blog-author">By <a href="">Tess Gadd</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-3.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">7 typography tips
                            for interface design</h3>
                        <p class="blog-author">By <a href=""> Jeremiah Lam</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumbnail">
                        <img src="images/blogs/blog-4.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">Your logo is
                            copied</h3>
                        <p class="blog-author">By <a href=""> Ferdinand Vogle</a></p>
                    </div>
                </article>
        </section>
    </main>

</body>

</html>
